<html>
<head>
    <meta charset="utf-8">
    <title>DIY One-way Data Binding wiht jQuery</title>
    <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
</head>
<body>
Name:<input id="textInput" type="text"/>
Hello <span id="nameDiv"></span>

<script>
    /* full code
        $('#textInput').on('keyup', function() {
            $('#nameDiv').html($('#textInput').val());
        });
   */

    // code analyzed
    // jquery selector to get text box
    $('#textInput')

        // jquery syntanx to get event callbacks
        .on('keyup',
            // callback function
            function() {
         // it grabs the nameDiv div
        $('#nameDiv')
               // jquery replaces innerHTMl with html and get textImput value and puts it into the div
                .html($('#textInput').val());
    });
</script>
</body>
</html>
